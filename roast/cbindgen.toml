# cbindgen config options

language = "C"
autogen_warning = "/* automatically generated by cbindgen */"
documentation = false

# Includes are passed manually to jextract
# so that we don't generate bindings for the CRT
no_includes = true

[defines]
debug_assertions = "DEBUG"

[parse]
parse_deps = true
include = ["glam"]

[parse.expand]
crates = ["roast", "glam"]
